<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exciter Controls</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container { max-width: 720px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Exciter Controls</h1>
        <div class="controls">
          <button id="requestSyncBtn">Sync From Main</button>
        </div>
      </header>

      <section class="globals">
        <div class="slider">
          <label for="noiseLevel">
            Noise Level <span id="noiseLevelVal">0.10</span>
          </label>
          <input id="noiseLevel" type="range" min="0" max="0.5" step="0.001" value="0.1" />
        </div>
        <div class="slider">
          <label for="noiseType">Noise Type</label>
          <select id="noiseType">
            <option value="0">White</option>
            <option value="1">Pink</option>
            <option value="2">Brown</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <div class="slider">
          <label for="lfoEnabled">LFO Enable</label>
          <input id="lfoEnabled" type="checkbox" />
        </div>
        <div class="slider">
          <label for="lfoRate">LFO Rate (Hz) <span id="lfoRateVal">2.00</span></label>
          <input id="lfoRate" type="range" min="0.1" max="20" step="0.01" value="2" />
        </div>
        <div class="slider">
          <label for="lfoDepth">LFO Depth <span id="lfoDepthVal">0.50</span></label>
          <input id="lfoDepth" type="range" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <div class="slider">
          <label for="lfoWave">LFO Wave</label>
          <select id="lfoWave">
            <option value="0">Sine</option>
            <option value="1">Triangle</option>
            <option value="2">Square</option>
            <option value="3">Sample & Hold</option>
          </select>
        </div>
        <div class="slider">
          <label for="exciterCutoff">
            Exciter LP (Hz) <span id="exciterCutoffVal">4000</span>
          </label>
          <input id="exciterCutoff" type="range" min="50" max="20000" step="1" value="4000" />
        </div>
        <div class="slider">
          <label for="exciterHP">
            Exciter HP (Hz) <span id="exciterHPVal">50</span>
          </label>
          <input id="exciterHP" type="range" min="10" max="2000" step="1" value="50" />
        </div>
        <div class="slider">
          <label for="exciterBandQ">
            Exciter Band Q <span id="exciterBandQVal">25</span>
          </label>
          <input id="exciterBandQ" type="range" min="0.5" max="80" step="0.5" value="25" />
        </div>
        <div class="slider">
          <label for="monitorExciter">Monitor Exciter Only</label>
          <input id="monitorExciter" type="checkbox" />
        </div>

        <!-- Raindrop Exciter -->
        <h3 style="margin-top:24px">Raindrop Exciter</h3>
        <div class="slider">
          <label for="rainEnabled">Enable Raindrops</label>
          <input id="rainEnabled" type="checkbox" />
        </div>
        <div class="slider">
          <label for="rainGain">Rain Gain <span id="rainGainVal">0.30</span></label>
          <input id="rainGain" type="range" min="0" max="1" step="0.01" value="0.3" />
        </div>
        <div class="slider">
          <label for="rainRate">Rain Rate (Hz) <span id="rainRateVal">6.00</span></label>
          <input id="rainRate" type="range" min="0.1" max="40" step="0.01" value="6" />
        </div>
        <div class="slider">
          <label for="rainDurMs">Drop Duration (ms) <span id="rainDurMsVal">8</span></label>
          <input id="rainDurMs" type="range" min="1" max="200" step="1" value="8" />
        </div>
        <div class="slider">
          <label for="rainSpread">Spread <span id="rainSpreadVal">0.40</span></label>
          <input id="rainSpread" type="range" min="0" max="1" step="0.01" value="0.4" />
        </div>
        <div class="slider">
          <label for="rainCenter">Center <span id="rainCenterVal">0.50</span></label>
          <input id="rainCenter" type="range" min="0" max="1" step="0.001" value="0.5" />
        </div>
        <div class="slider">
          <label for="rainLimbs">N Limbs <span id="rainLimbsVal">5</span></label>
          <input id="rainLimbs" type="range" min="1" max="10" step="1" value="5" />
        </div>
      </section>
    </div>

    <script type="module" src="control.js"></script>
  </body>
  </html>
