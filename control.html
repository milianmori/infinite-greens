<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exciter Controls</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .container { max-width: 720px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Exciter Controls</h1>
        <div class="controls">
          <button id="openMixerBtn">Open Mixer</button>
        </div>
      </header>

      <section class="globals">
        <div class="slider">
          <label for="noiseLevel">
            Noise Level <span id="noiseLevelVal">0.03</span>
          </label>
          <input id="noiseLevel" type="range" min="0" max="0.5" step="0.001" value="0.03" />
        </div>
        <div class="slider">
          <label for="noiseType">Noise Type</label>
          <select id="noiseType">
            <option value="0">White</option>
            <option value="1" selected>Pink</option>
            <option value="2">Brown</option>
            <option value="3">Blue</option>
          </select>
        </div>
        <div class="slider">
          <label for="lfoEnabled">LFO Enable</label>
          <input id="lfoEnabled" type="checkbox" checked />
        </div>
        <div class="slider">
          <label for="lfoRate">LFO Rate (Hz) <span id="lfoRateVal">0.10</span></label>
          <input id="lfoRate" type="range" min="0.1" max="20" step="0.01" value="0.10" />
        </div>
        <div class="slider">
          <label for="lfoDepth">LFO Depth <span id="lfoDepthVal">0.7</span></label>
          <input id="lfoDepth" type="range" min="0" max="1" step="0.01" value="0.7" />
        </div>
        <div class="slider">
          <label for="lfoWave">LFO Wave</label>
          <select id="lfoWave">
            <option value="0">Sine</option>
            <option value="1">Triangle</option>
            <option value="2">Square</option>
            <option value="3">Sample & Hold</option>
          </select>
        </div>
        <div class="slider">
          <label for="exciterCutoff">
            Exciter LP (Hz) <span id="exciterCutoffVal">4000</span>
          </label>
          <input id="exciterCutoff" type="range" min="50" max="20000" step="1" value="4000" />
        </div>
        <div class="slider">
          <label for="exciterHP">
            Exciter HP (Hz) <span id="exciterHPVal">50</span>
          </label>
          <input id="exciterHP" type="range" min="10" max="2000" step="1" value="50" />
        </div>
        <div class="slider">
          <label for="exciterBandQNoise">
            Exciter Band Q (Noise) <span id="exciterBandQNoiseVal">30</span>
          </label>
          <input id="exciterBandQNoise" type="range" min="0.5" max="80" step="0.5" value="30" />
        </div>
        <div class="slider">
          <label for="exciterBandQRain">
            Exciter Band Q (Rain) <span id="exciterBandQRainVal">30</span>
          </label>
          <input id="exciterBandQRain" type="range" min="0.5" max="80" step="0.5" value="30" />
        </div>
        <div class="slider">
          <label for="monitorExciter">Monitor Exciter Only</label>
          <input id="monitorExciter" type="checkbox" />
        </div>

        <!-- Raindrop Exciter -->
        <h3 style="margin-top:24px">Raindrop Exciter</h3>
        <div class="slider">
          <label for="rainEnabled">Enable Raindrops</label>
          <input id="rainEnabled" type="checkbox" checked />
        </div>
        <div class="slider">
          <label for="rainGain">Rain Gain <span id="rainGainVal">0.62</span></label>
          <input id="rainGain" type="range" min="0" max="1" step="0.01" value="0.62" />
        </div>
        <div class="slider">
          <label for="rainRate">Rain Rate (Hz) <span id="rainRateVal">0.83</span></label>
          <input id="rainRate" type="range" min="0" max="1" step="0.001" value="0.353" />
        </div>
        <div class="slider">
          <label for="rainDurMs">Drop Duration (ms) <span id="rainDurMsVal">61</span></label>
          <input id="rainDurMs" type="range" min="1" max="200" step="1" value="61" />
        </div>
        <div class="slider">
          <label for="rainSpread">Spread <span id="rainSpreadVal">0.71</span></label>
          <input id="rainSpread" type="range" min="0" max="1" step="0.01" value="0.71" />
        </div>
        <div class="slider">
          <label for="rainCenter">Center <span id="rainCenterVal">0.49</span></label>
          <input id="rainCenter" type="range" min="0" max="1" step="0.001" value="0.49" />
        </div>
        <div class="slider">
          <label for="rainLimbs">N Limbs <span id="rainLimbsVal">10</span></label>
          <input id="rainLimbs" type="range" min="1" max="10" step="1" value="10" />
        </div>
      </section>
    </div>

    <script type="module" src="control.js"></script>
    <script>
      const btn = document.getElementById('openMixerBtn');
      if (btn) {
        btn.addEventListener('click', () => {
          window.open('mixer.html', 'Mixer');
        });
      }
    // Floating Randomize triggers main page randomizer
    (function(){
      const floater = document.createElement('button');
      floater.id = 'floatingRandomizeBtn';
      floater.className = 'floating-randomize';
      floater.textContent = 'Randomize';
      document.body.appendChild(floater);
      floater.addEventListener('click', () => {
        try {
          if (window.opener && !window.opener.closed) {
            window.opener.document.getElementById('randomizeBtn')?.click();
          }
        } catch(_) {}
      });
    })();
    </script>
  </body>
  </html>
