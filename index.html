<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen~ Resonator (Web Audio)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Resonator Bank</h1>
        <div class="controls">
          <button id="startBtn">Start Audio</button>
          <button id="randomizeBtn">Randomize branches</button>
          <button id="resetBtn">Reset</button>
        </div>
      </header>

      <section class="globals">
        <div class="slider">
          <label for="noiseLevel">
            Noise Level <span id="noiseLevelVal">0.10</span>
          </label>
          <input id="noiseLevel" type="range" min="0" max="0.5" step="0.001" value="0.1" />
        </div>
        <div class="slider">
          <label for="rmix">
            Mix (rmix) <span id="rmixVal">0.50</span>
          </label>
          <input id="rmix" type="range" min="0" max="1" step="0.001" value="0.5" />
        </div>
        <div class="slider">
          <label for="dryWet">
            Dry/Wet <span id="dryWetVal">1.00</span>
          </label>
          <input id="dryWet" type="range" min="0" max="1" step="0.001" value="1" />
        </div>
        <div class="slider">
          <label for="nbranches">
            Branch count <span id="nbranchesVal">16</span>
          </label>
          <input id="nbranches" type="range" min="1" max="40" step="1" value="16" />
        </div>
        <div class="slider">
          <label for="freqScale">
            Freq Scale <span id="freqScaleVal">1.00</span>
          </label>
          <input id="freqScale" type="range" min="0.25" max="4" step="0.01" value="1" />
        </div>
        <div class="slider">
          <label for="octaves">
            Octave Transpose <span id="octavesVal">0</span>
          </label>
          <input id="octaves" type="range" min="-4" max="4" step="1" value="0" />
        </div>
        <div class="slider">
          <label for="exciterCutoff">
            Exciter LP (Hz) <span id="exciterCutoffVal">4000</span>
          </label>
          <input id="exciterCutoff" type="range" min="50" max="20000" step="1" value="4000" />
        </div>
        <div class="slider">
          <label for="exciterHP">
            Exciter HP (Hz) <span id="exciterHPVal">50</span>
          </label>
          <input id="exciterHP" type="range" min="10" max="2000" step="1" value="50" />
        </div>
        <div class="slider">
          <label for="exciterBandQ">
            Exciter Band Q <span id="exciterBandQVal">25</span>
          </label>
          <input id="exciterBandQ" type="range" min="0.5" max="80" step="0.5" value="25" />
        </div>
        <div class="slider">
          <label for="exciterMode">Exciter Mode</label>
          <select id="exciterMode">
            <option value="0">Noise (continuous)</option>
            <option value="1">Burst Noise</option>
            <option value="2">Impulse</option>
          </select>
        </div>
        <div class="slider">
          <label for="impulseGain">
            Impulse Gain <span id="impulseGainVal">0.30</span>
          </label>
          <input id="impulseGain" type="range" min="0" max="1" step="0.01" value="0.3" />
        </div>
        <div class="slider">
          <label for="monitorExciter">Monitor Exciter Only</label>
          <input id="monitorExciter" type="checkbox" />
        </div>
        <div class="slider">
          <label for="exciterBurst">
            Burst Exciter
          </label>
          <input id="exciterBurst" type="checkbox" />
        </div>
        <div class="slider">
          <label for="burstRate">
            Burst Rate (Hz) <span id="burstRateVal">4.00</span>
          </label>
          <input id="burstRate" type="range" min="0.1" max="40" step="0.01" value="4" />
        </div>
        <div class="slider">
          <label for="burstDurMs">
            Burst Duration (ms) <span id="burstDurMsVal">12</span>
          </label>
          <input id="burstDurMs" type="range" min="1" max="200" step="1" value="12" />
        </div>
        <div class="slider">
          <label for="freqCenter">
            Freq Center (Hz) <span id="freqCenterVal">0</span>
          </label>
          <input id="freqCenter" type="range" min="-2000" max="2000" step="1" value="0" />
        </div>
        <div class="slider">
          <label for="decayScale">
            Decay Scale <span id="decayScaleVal">1.00</span>
          </label>
          <input id="decayScale" type="range" min="0.25" max="4" step="0.01" value="1" />
        </div>
        <div class="slider">
          <label for="quantize">
            Quantize 12â€‘TET
          </label>
          <input id="quantize" type="checkbox" />
        </div>
      </section>

      <section>
        <h2>Branches</h2>
        <div id="branchesHeader" class="grid header">
          <span>#</span>
          <span>Freq (Hz)</span>
          <span>Decay (ms)</span>
          <span>Amp</span>
          <span>Pan</span>
        </div>
        <div id="branches" class="grid"></div>
      </section>
    </div>

    <script type="module" src="ui.js"></script>
  </body>
  </html>
