<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen~ Resonator (Web Audio)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Resonator Bank</h1>
        <div class="controls">
          <button id="startBtn">Start Audio</button>
          <button id="randomizeBtn" class="floating-randomize">Randomize</button>
          <button id="resetBtn">Reset</button>
          <button id="openControlsBtn">Open Exciter Controls</button>
          <button id="openMixerBtn">Open Mixer</button>
          <button id="openRandomizerBtn">Open Randomizer</button>
          <button id="openSpatialBtn">Open Spatial</button>
        </div>
      </header>

      <section class="globals">
        <div class="slider">
          <label for="rmix">
            Mix (rmix) <span id="rmixVal">1.00</span>
          </label>
          <input id="rmix" type="range" min="0" max="1" step="0.001" value="1" />
        </div>
        <div class="slider">
          <label for="nbranches">
            Branch count <span id="nbranchesVal">4</span>
          </label>
          <input id="nbranches" type="range" min="1" max="40" step="1" value="4" />
        </div>
        <div class="slider">
          <label for="freqScale">
            Freq Scale <span id="freqScaleVal">1.00</span>
          </label>
          <input id="freqScale" type="range" min="0.25" max="4" step="0.01" value="1" />
        </div>
        <div class="slider">
          <label for="octaves">
            Octave Transpose <span id="octavesVal">0</span>
          </label>
          <input id="octaves" type="range" min="-4" max="4" step="1" value="0" />
        </div>
        
        <div class="slider">
          <label for="freqCenter">
            Freq Center (Hz) <span id="freqCenterVal">0</span>
          </label>
          <input id="freqCenter" type="range" min="-2000" max="2000" step="1" value="0" />
        </div>
        <div class="slider">
          <label for="decayScale">
            Decay Scale <span id="decayScaleVal">1.00</span>
          </label>
          <input id="decayScale" type="range" min="0.25" max="4" step="0.01" value="1" />
        </div>
        <div class="slider">
          <label for="groupEnabled">Group Mode</label>
          <input id="groupEnabled" type="checkbox" />
        </div>
        <div class="slider">
          <label for="groupSplit">Group Split (count) <span id="groupSplitVal">0</span></label>
          <input id="groupSplit" type="range" min="0" max="40" step="1" value="0" />
        </div>
        <div class="slider">
          <label for="scaleRoot">Scale Root</label>
          <select id="scaleRoot">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A" selected>A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
          </select>
        </div>
        <div class="slider">
          <label for="scaleName">Scale</label>
          <select id="scaleName">
            <option value="off" selected>Off (no quantize)</option>
            <option value="chromatic">Chromatic (12â€‘TET)</option>
            <option value="major">Major (Ionian)</option>
            <option value="minor">Natural Minor (Aeolian)</option>
            <option value="harmonicMinor">Harmonic Minor</option>
            <option value="melodicMinor">Melodic Minor (asc.)</option>
            <option value="dorian">Dorian</option>
            <option value="phrygian">Phrygian</option>
            <option value="lydian">Lydian</option>
            <option value="mixolydian">Mixolydian</option>
            <option value="locrian">Locrian</option>
            <option value="pentatonicMajor">Pentatonic Major</option>
            <option value="pentatonicMinor">Pentatonic Minor</option>
            <option value="blues">Blues (hexatonic)</option>
            <option value="wholeTone">Whole Tone</option>
            <option value="octatonic12">Octatonic (H-W)</option>
            <option value="octatonic21">Octatonic (W-H)</option>
          </select>
        </div>
      </section>

      <section>
        <h2>Branches</h2>
        <div id="branchesHeader" class="grid header">
          <span>#</span>
          <span>Freq (Hz)</span>
          <span>Decay (ms)</span>
          <span>Amp</span>
          <span>Pan</span>
        </div>
        <div id="branches"></div>
      </section>

      
    </div>

    <script type="module" src="ui.js"></script>
  </body>
  </html>
